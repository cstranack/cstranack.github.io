  <h2>Get in touch</h2>
  <p>Fill in you details and get in touch with me</p>

  <div class="container">
    <hr class="mb-5">
    <form action="https://formspree.io/claire.stranack@students.plymouth.ac.uk" method="POST">

        <input class="form-control" id="name" type="text" placeholder="Name" required="required">

      </div>

        <button class="btn btn-primay w-100" type="submit">Send</button>

    </form>
