  <h2>Get in touch</h2>

<!--container for form-->
  <div class="container">
    <hr class="mb-5">
    <!--form is linked to my acount so I recived emails from the form-->
    <form action="https://formspree.io/claire.stranack@students.plymouth.ac.uk" method="POST">
      <div class="form-group">
        <!--name box-->
        <input class="form-control" id="name" type="text" placeholder="Name" required="required">
      </div>
      <div class="form-group">
        <!--email box only allows email fomat inputs-->
        <input class="form-control" id="email" type="email" placeholder="Email Address" required="required">
      </div>
      <div class="form-group">
        <!--phone input only allows integer inputs-->
        <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required">
      </div>
      <div class="form-group">
        <!--message box-->
        <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required"></textarea>
      </div>
      <div class="form-group">
        <!--submit button-->
        <button class="btn btn-dark w-10" type="submit">Send</button>
      </div>
    </form>
  </div>
